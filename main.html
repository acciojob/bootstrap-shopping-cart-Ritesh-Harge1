<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .block-heading {
      text-align: center;
      color: #3b99e0;
      margin-top: 40px;
      margin-bottom: 40px;
    }
    .product {
      border-bottom: 1px solid #ccc;
      padding: 15px 0;
    }
    .summary {
      border-top: 2px solid #5ea4f3;
      background-color: #f7fbff;
      padding: 20px;
    }
    .summary h5 {
      font-weight: bold;
    }
    .summary .btn {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Heading -->
  <div class="block-heading">
    <h2>Shopping Cart</h2>
  </div>

  <div class="row">
    <!-- Product Column -->
    <div class="col-lg-8">
      <!-- Product Block -->
      <div class="product">
        <div class="row">
          <div class="col-4">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 1">
          </div>
          <div class="col-8">
            <h5>Product Name 1</h5>
            <p>Short description of the product.</p>
            <p><strong>$49.99</strong></p>
          </div>
        </div>
      </div>

      <div class="product">
        <div class="row">
          <div class="col-4">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 2">
          </div>
          <div class="col-8">
            <h5>Product Name 2</h5>
            <p>Short description of the product.</p>
            <p><strong>$79.99</strong></p>
          </div>
        </div>
      </div>

      <div class="product">
        <div class="row">
          <div class="col-4">
            <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product 3">
          </div>
          <div class="col-8">
            <h5>Product Name 3</h5>
            <p>Short description of the product.</p>
            <p><strong>$99.99</strong></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Summary Column -->
    <div class="col-lg-4">
      <div class="summary">
        <h5>Summary</h5>
        <p>Subtotal: $229.97</p>
        <p>Shipping: $10.00</p>
        <p><strong>Total: $239.97</strong></p>
        <button class="btn btn-primary">Checkout</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
